<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title page</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="toolBar">
            <div class="dropdown">
                <button class="dropbtn">Select a class...</button>
                <div class="dropdown-content">
                </div>
            </div>
            <div class="dropdown">
                <button class="bropbtn">First button</button>
                <div class="dropdown-content">
                    <!-- Button to select what to view -->
                </div>
            </div>
            <div class="dropdown">
                <button class="bropbtn">Second button</button>
                <div class="dropdown-content">
                    <!-- Button to select action -->
                </div>
            </div>
            <div class="dropdown">
                <button class="bropbtn">Third button</button>
                <div class="dropdown-content">
                    
                </div>
            </div>
        </div>
        <div class="pageContent">
            
            <div class="mainPage">
                <!-- nothing until it is set -->
            </div>
        </div>
    </div>
</body>
<script>
    function pageSetup (userTypes) {
        var dropdownContentContainer = document.getElementsByClassName("dropdown-content")[0];
        console.log(dropdownContentContainer);
        for (let userType of userTypes){
            let dropdownMemberNode = document.createElement("a");
            let dropdownText = document.createTextNode(userType);
            dropdownMemberNode.appendChild(dropdownText);
            dropdownMemberNode.addEventListener("click",(event) => {
                let selected = event.target.innerHTML;
                console.log(event);
                let target = document.getElementsByClassName("dropbtn")[0];
                target.innerText = selected;
                setMainPage(selected);
            });
            dropdownContentContainer.appendChild(dropdownMemberNode);
        }
    }

    function setMainPage(selected){
        if (selected == undefined) { return };
        // get data for selected
        fetch("http://localhost:8080/data")
            .then(data => data.json())
            .then(data => {
                let page = document.getElementsByClassName("mainPage")[0];
                let mainText = document.createTextNode("Main page for " + selected + "!");
                let mainData = document.createTextNode(JSON.stringify(data));
                page.innerHTML = "";
                page.appendChild(mainText);
                page.appendChild(mainData);
            });
    }

    var selected = "None";
    fetch("http://localhost:8080/usertypes")
        .then(data => data.json())
        .then(data => {
            console.log(data);
            pageSetup(data);
        })
        .catch(e => console.log(e));
    
</script>
</html>
